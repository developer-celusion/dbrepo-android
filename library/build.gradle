apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.artifactory'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 48
        versionName "0.5.0"
    }

}

dependencies {

